            <input type="text" id="title" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">

            <!-- <input type="checkbox" class="form-check-input" id="exampleCheck1"> -->

        <button type="submit" id="add" class="btn btn-primary">Add</button>
        <button type="submit" id="clear" onclick="clearStorage()" class="btn btn-primary">clear</button>
        <div id="items" class='my-4'> <b>Restaurants</b></div>
        <table class="table table-dark table-striped">
            <thead>
                <tr>
                    <th scope="col">Slno</th>
                    <th scope="col">Restaurant Name</th>
                    <th scope="col">RATING</th>
                    <th scope="col">Action</th>
                </tr>
            </thead>
            <tbody id='tablebody'>
                <tr>
                    <th scope="row">1</th>
                    <td>KarnatakaBhel</td>
                    <td>3</td>
                    <td><button class="btn btn-danger">Delete</button></td>
                </tr>
            </tbody>
        </table>

        <script>
            function getandupdate(){
              console.log("updating list");
            tit = document.getElementById("title").value;
            desc = document.getElementById("description").value;
           
            if(localStorage.getItem('itemsJson')==null){
              itemJsonArray = [];
              itemJsonArray.push([tit,desc]);
              localStorage.setItem('itemsJson' , JSON.stringify(itemJsonArray))
            }
            else {
              itemJsonArrayStr= localStorage.getItem('itemsJson')
              itemJsonArray = JSON.parse(itemJsonArrayStr);
              itemJsonArray.push([tit,desc]);
              localStorage.setItem('itemsJson',JSON.stringify(itemJsonArray))
            }
            update();
            }
            function update () {
            if(localStorage.getItem('itemsJson')==null){
              itemJsonArray = [];
              localStorage.setItem('itemsJson' , JSON.stringify(itemJsonArray))
            }
            else {
              itemJsonArrayStr= localStorage.getItem('itemsJson')
              itemJsonArray = JSON.parse(itemJsonArrayStr);
            }
             
            //populate table
            let tablebody = document.getElementById('tablebody')
            let str= '';
            itemJsonArray.forEach((element,index) => {
            str += `
                    <tr>
                      <th scope="row">${index +1}</th>
                      <td>${element[0]}</td>
                      <td>${element[1]}</td>
                      <td><button class="btn btn-danger" onclick="deleted(${index})">Delete</button></td>
                    </tr>` ;
      
            });
            tablebody.innerHTML =str ;
            }
            add = document.getElementById("add");
            add.addEventListener("click", getandupdate);
            update();
            function deleted (itemindex)
            {
              console.log("delete",itemindex);
              itemJsonArrayStr= localStorage.getItem('itemsJson')
              itemJsonArray = JSON.parse(itemJsonArrayStr);
              //delete item index element from an array
              itemJsonArray.splice(itemindex,1);
              localStorage.setItem('itemsJson' , JSON.stringify(itemJsonArray))
              update();
            }
            function  clearStorage(){
              if(confirm("do you want to clear")){
                console.log('clearing');
                localStorage.clear();
                update();
              }
            }
          </script>
